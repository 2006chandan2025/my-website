<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My E-Commerce Website</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f4f4f4;
    }
    header {
      background-color: #232f3e;
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header .logo {
      font-size: 24px;
      font-weight: 500;
    }
    header nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }
    header nav ul li {
      display: inline;
    }
    header nav ul li a {
      color: white;
      text-decoration: none;
    }
    .product-list {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      padding: 20px;
      justify-content: center;
    }
    .product {
      background-color: white;
      border: 1px solid #ddd;
      width: 200px;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
    }
    .product img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
    }
    .product h3 {
      font-size: 18px;
      margin-top: 10px;
    }
    .product p {
      font-size: 16px;
      color: #555;
    }
    .product button {
      background-color: #ff9800;
      color: white;
      border: none;
      padding: 10px;
      width: 100%;
      border-radius: 5px;
      cursor: pointer;
    }
    .product button:hover {
      background-color: #ff5722;
    }
  </style>
</head>
<body>

  <!-- Header Section -->
  <header>
    <div class="logo">My E-Commerce</div>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Shop</a></li>
        <li><a href="#">Cart</a></li>
        <li><a href="#">Account</a></li>
      </ul>
    </nav>
  </header>

  <!-- Product Listing -->
  <div class="product-list">
    <div class="product">
      <img src="https://via.placeholder.com/200" alt="Product 1">
      <h3>Product 1</h3>
      <p>₹499</p>
      <button>Add to Cart</button>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/200" alt="Product 2">
      <h3>Product 2</h3>
      <p>₹799</p>
      <button>Add to Cart</button>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/200" alt="Product 3">
      <h3>Product 3</h3>
      <p>₹1299</p>
      <button>Add to Cart</button>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/200" alt="Product 4">
      <h3>Product 4</h3>
      <p>₹1999</p>
      <button>Add to Cart</button>
    </div>
  </div>

</body>
</html>
